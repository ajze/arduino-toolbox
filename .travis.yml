language: cpp

compiler:
- gcc

before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get -qq update

install:
- sudo apt-get -qq install libgtest-dev
- "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
- sudo apt-get -qq install google-mock
- "cd /usr/src/gmock && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
- sudo apt-get -qq install gcc-4.8 g++-4.8
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
- sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-4.8 90
- sudo pip install cpp-coveralls

script:
- cd ${TRAVIS_BUILD_DIR}
- find . | grep gc
- cmake .
- make
- ctest --verbose

after_success:
- coveralls -t zWBScakuxIG31eWEQfdZz3x9tbMAZnzNd -i RingBuffer/ -i AsyncComm/
